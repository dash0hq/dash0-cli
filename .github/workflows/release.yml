name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  goreleaser:
    name: Release with GoReleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 #v5
        with:
          go-version: '1.24'

      - name: Update changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          make chlog-update VERSION=$VERSION

      - name: Extract release notes
        run: |
          # Extract the section for this version from CHANGELOG.md
          VERSION=${GITHUB_REF_NAME#v}
          awk "/^## $VERSION/,/^## [0-9]/" CHANGELOG.md | head -n -1 > release-notes.md
          # If extraction failed, use a default message
          if [ ! -s release-notes.md ]; then
            echo "Release $VERSION" > release-notes.md
          fi
          cat release-notes.md

      - name: Commit updated changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git rm -f .chloggen/*.yaml 2>/dev/null || true
          git commit -m "chore: update changelog for ${GITHUB_REF_NAME}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@90a3faa9d0182683851fbfa97ca1a2cb983bfca3 # v6.2.1
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
