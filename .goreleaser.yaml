# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
project_name: dash0

version: 2

before:
  hooks:
    - go mod download

builds:
  - id: dash0
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
      - ppc64le
      - s390x
    dir: ./
    main: ./cmd/dash0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.date={{.Date}}

checksum:
  name_template: "checksums.txt"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- if eq .Os "darwin" }}macos
      {{- else }}{{ .Os }}{{ end }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

release:
  prerelease: auto

changelog:
  # Disable auto-generated changelog; using curated CHANGELOG.md via chloggen
  disable: true

dockers:
  - image_templates:
      - "ghcr.io/dash0hq/cli:{{ .Tag }}-amd64"
      - "ghcr.io/dash0hq/cli:latest-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - image_templates:
      - "ghcr.io/dash0hq/cli:{{ .Tag }}-arm64"
      - "ghcr.io/dash0hq/cli:latest-arm64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/dash0hq/cli:{{ .Tag }}"
    image_templates:
      - "ghcr.io/dash0hq/cli:{{ .Tag }}-amd64"
      - "ghcr.io/dash0hq/cli:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/dash0hq/cli:latest"
    image_templates:
      - "ghcr.io/dash0hq/cli:latest-amd64"
      - "ghcr.io/dash0hq/cli:latest-arm64"

docker_signs:
  - cmd: cosign
    artifacts: all
    output: true
    args:
      - "sign"
      - "${artifact}"
      - "--yes"

brews:
  - name: dash0
    repository:
      owner: dash0hq
      name: dash0-cli
    commit_author:
      name: github-actions[bot]
      email: github-actions[bot]@users.noreply.github.com
    commit_msg_template: "chore: brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    homepage: https://github.com/dash0hq/dash0-cli
    description: CLI to interact with Dash0
