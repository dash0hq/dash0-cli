    d8944312-ac1f-461e-83e6-1e7b8f0f0181:
      kind: Panel
      spec:
        display:
          dash0Extensions: {}
          description: ""
          name: Workload resource overview
        links: []
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              decimalPlaces: 2
              enforceMinimumFractionDigits: false
              shortValues: false
              signDisplay: auto
              unit: decimal
            thresholds: {}
            valueFontSize: 31
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: count(sum by (k8s_deployment_name) ({otel_metric_name = "k8s.deployment.available",
                  otel_metric_type = "gauge", $k8s_cluster_name, $k8s_namespace_name}))
                seriesNameFormat: Deployments
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: count(sum by (k8s_daemonset_name) ({otel_metric_name = "k8s.daemonset.current_scheduled_nodes",
                  otel_metric_type = "gauge"}))
                seriesNameFormat: DaemonSets
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: count(sum by (k8s_statefulset_name) ({otel_metric_name = "k8s.statefulset.desired_pods",
                  otel_metric_type = "gauge"})) or vector(0)
                seriesNameFormat: StatefulSets
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: count(sum by (k8s_job_name) ({otel_metric_name = "k8s.job.active_pods",
                  otel_metric_type = "gauge"})) or vector(0)
                seriesNameFormat: Jobs
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: count({otel_metric_name = "k8s.cronjob.active_jobs", otel_metric_type
                  = "gauge",$k8s_cluster_name}) or vector(0)
                seriesNameFormat: CronJobs
    f6de95b2-b865-4609-8937-44f86d87fb12:
