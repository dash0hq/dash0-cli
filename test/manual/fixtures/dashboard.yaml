          spec:
            dash0Extensions:
              yAxis:
                scale: linear
            legend:
              mode: list
              position: top
              showLegend: true
            thresholds:
              steps: []
            visual:
              areaOpacity: 0.2
              connectNulls: false
              display: bar
              lineWidth: 1
              palette:
                mode: auto
              pointRadius: 2.5
              stack: none
            yAxis:
              format:
                decimalPlaces: 2
                enforceMinimumFractionDigits: false
                shortValues: false
                signDisplay: auto
                unit: decimal
              min: 0
              show: true
              showOnlyMaxScale: false
        queries:
