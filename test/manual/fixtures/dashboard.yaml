          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: label_replace(count(max by (k8s_pod_name) ({otel_metric_name
                  = "k8s.pod.phase", otel_metric_type = "gauge", $k8s_cluster_name,
                  k8s_namespace_name != ""})==4) or vector(0), "dash0_color", "ERROR",
                  "", "")
                seriesNameFormat: Failed
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: label_replace(count by(k8s_pod_name) ({otel_metric_name = "k8s.pod.phase",
                  otel_metric_type = "gauge", $k8s_cluster_name}==5) or vector(0),
                  "dash0_color", "UNKNOWN", "", "")
                seriesNameFormat: Unknown
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: label_replace(count(max by (k8s_pod_name) ({otel_metric_name
                  = "k8s.pod.phase", otel_metric_type = "gauge", $k8s_cluster_name})==1)
                  or vector(0), "dash0_color", "WARN", "", "")
                seriesNameFormat: Pending
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: label_replace(count(max by (k8s_pod_name) ({otel_metric_name
                  = "k8s.pod.phase", otel_metric_type = "gauge", $k8s_cluster_name,
                  $k8s_namespace_name})==2) or vector(0), "dash0_color", "DEFAULT",
                  "", "")
                seriesNameFormat: Running
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: label_replace(count(max by (k8s_pod_name) ({otel_metric_name
                  = "k8s.pod.phase", otel_metric_type = "gauge", $k8s_cluster_name})==3)
