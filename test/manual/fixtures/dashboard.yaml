              unit: decimal
            thresholds: {}
            valueFontSize: 31
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: |
                  count(max by (k8s_node_name) ({otel_metric_name = "k8s.node.condition_ready", otel_metric_type = "gauge", $k8s_cluster_name})==1) or vector(0)
                seriesNameFormat: Ready
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
