                  = "k8s.node.condition_ready", otel_metric_type = "gauge", $k8s_cluster_name})==0)
                  or vector(0), "dash0_color", "ERROR", "", "")
                seriesNameFormat: Not ready
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: label_replace(count(max by (k8s_node_name) ({otel_metric_name
                  = "k8s.node.condition_ready", otel_metric_type = "gauge", $k8s_cluster_name})==-1)
                  or vector(0), "dash0_color", "WARN", "", "")
                seriesNameFormat: Unknown
  variables:
