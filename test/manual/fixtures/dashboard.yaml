  panels:
    1170fe49-4f15-4bbc-8ba7-22fc64c914b4:
      kind: Panel
      spec:
        display:
          dash0Extensions: {}
          description: ""
          name: Memory usage per node
        links: []
        plugin:
          kind: TimeSeriesChart
          spec:
            dash0Extensions:
              yAxis:
                scale: linear
            legend:
              mode: list
              position: top
              showLegend: true
            thresholds: {}
            visual:
              areaOpacity: 0.01
              connectNulls: false
              display: line
              lineWidth: 1
              palette:
                mode: auto
              pointRadius: 2.5
              stack: none
            yAxis:
              format:
                decimalPlaces: 2
                enforceMinimumFractionDigits: false
                shortValues: true
                signDisplay: auto
                unit: bytes
              min: 0
              show: true
              showOnlyMaxScale: false
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: sum by (k8s_node_name) ({otel_metric_name = "k8s.node.memory.usage",
                  otel_metric_type = "gauge", k8s_node_name != "", $k8s_cluster_name})
                seriesNameFormat: '{{k8s_node_name}}'
    1c10f553-a980-40f8-922b-b3dbc91afdb0:
      kind: Panel
      spec:
        display:
          dash0Extensions: {}
          description: ""
          name: Node status over time
        links: []
        plugin:
          kind: TimeSeriesChart
          spec:
            dash0Extensions:
              yAxis:
                scale: linear
            legend:
              mode: list
              position: top
              showLegend: true
            thresholds: {}
            visual:
              areaOpacity: 0.2
              connectNulls: false
              display: bar
              lineWidth: 1
              palette:
                mode: auto
              pointRadius: 2.5
              stack: none
            yAxis:
              format:
                decimalPlaces: 2
                enforceMinimumFractionDigits: false
                shortValues: false
                signDisplay: auto
                unit: decimal
              min: 0
              show: true
              showOnlyMaxScale: false
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: label_replace(count(max by (k8s_node_name) ({otel_metric_name
                  = "k8s.node.condition_ready", otel_metric_type = "gauge", $k8s_cluster_name})==0)
                  or vector(0), "dash0_color", "ERROR", "", "")
                seriesNameFormat: Not ready
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: label_replace(count(max by (k8s_node_name) ({otel_metric_name
                  = "k8s.node.condition_ready", otel_metric_type = "gauge", $k8s_cluster_name})==-1)
                  or vector(0), "dash0_color", "UNKNOWN", "", "")
                seriesNameFormat: Unknown
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                query: label_replace(count(max by (k8s_node_name) ({otel_metric_name
                  = "k8s.node.condition_ready", otel_metric_type = "gauge", $k8s_cluster_name})==1)
                  or vector(0), "dash0_color", "DEFAULT", "", "")
