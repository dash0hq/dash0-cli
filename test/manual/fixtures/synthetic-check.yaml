kind: Dash0SyntheticCheck
metadata:
  annotations: {}
  description: ""
  labels:
    dash0.com/dataset: default
    dash0.com/id: 64617368-3073-796e-7468-3be467e9fc91
    dash0.com/version: "1"
  name: new-synthetic-check
spec:
  display:
    name: New synthetic check
  enabled: true
  labels: {}
  notifications:
    channels: []
  permissions:
  - actions:
    - synthetic_check:read
    - synthetic_check:delete
    - synthetic_check:write
    role: admin
  - actions:
    - synthetic_check:read
    role: basic_member
  - actions:
    - synthetic_check:write
    - synthetic_check:delete
    userId: a6dcbaaf-bc62-4aac-bafb-b036e06badc9
  plugin:
    kind: http
    spec:
      assertions:
        criticalAssertions:
        - kind: status_code
          spec:
            operator: is
            value: "200"
        - kind: timing
          spec:
            operator: lte
            type: total
            value: 5000ms
        degradedAssertions:
        - kind: timing
          spec:
            operator: lte
            type: total
            value: 2000ms
      request:
        headers: []
        method: get
        queryParameters: []
        redirects: follow
        tls:
          allowInsecure: true
        tracing:
          addTracingHeaders: true
        url: https://minecraft.sendung-mit-der-sau.de
  retries:
    kind: "off"
    spec: {}
  schedule:
    interval: 1m
    locations:
    - de-frankfurt
    strategy: all_locations
